<!DOCTYPE html>

<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
        <h2>List Tags</h2>
        <hr />

        <h4>Unordered Lists</h4>
        <ul>
            <li>First Element</li>
            <li>Second Element</li>
            <li>Third Element</li>
        </ul>
        <br />

        <h4>Ordered Lists</h4>
        <ol>
            <li>First Element</li>
            <li>Second Element</li>
            <li>Third Element</li>
        </ol>
        <br />

        <h4>Definition Lists</h4>
        <dl>
            <dt>First Term</dt>
            <dd>First Definition</dd>
            <dt>Second Term</dt>
            <dd>Second Definition</dd>
            <dt>Third Term</dt>
            <dd>Third Definition</dd>
        </dl>
        <br />
    </body>
</html>
